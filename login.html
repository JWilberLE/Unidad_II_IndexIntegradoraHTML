<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/loginintegradora.css">
    <link rel="stylesheet" href="js/loginintegradora.js">
    <title>Shoe Shop</title>
</head>
<body>
    
    <div class="mobile-screen">
        <div class="header">
          <h1>Log in In Shoe Shop</h1>
        </div>
        
        <div class="logo"></div>
        
        <form id="registration-form">
          <input type="email" name="email" placeholder="E-mail">
          <input type="password" name="pass" placeholder="Password">
          <input type="password" name="repass" placeholder="Repeat password">
          <a href="#" class="login-btn" id="signup-btn">Sign Up</a>
        </form>
      
        <form id="login-form">
          <input type="email" name="email" placeholder="E-mail">
          <input type="password" name="pass" placeholder="Password">
          <a href="#" class="login-btn">Log in</a>
        </form>
        
        <form id="fpass-form">
          <input type="text" name="forgotten" placeholder="E-mail or phone number">
          <a href="#" class="login-btn" id="getpass-btn">Get Password</a>
        </form>
        
        <div class="other-options">
          <div class="option" id="fPass"><p class="option-text"> Did you forget your password?</p></div>
        </div>
        
      </div>

</body>
</html>
